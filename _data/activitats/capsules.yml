  long-description: "<p>Taller pràctic sobre com crear un lloc web basat en la plataforma WordPress. El taller té 3 blocs. Primer, breu introducció a Internet i la Web com plataforma de difusió de l'obra d'un artista. Segon, 'WordPress.com', com a solució gratuïta de tenir un web fàcil de crear i mantenir. Tercer, la plataforma WordPress personalitzada: web amb domini propi, plantilla professional i gestió i manteniment de plugins.</p>\n"