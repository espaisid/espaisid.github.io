  long-description: "<p>El projecte Artinpocket Regular va néixer amb l’objectiu de desenvolupar, una tipografia pròpia i adequada per al món de les arts plàstiques i visuals. Sota una llicència de Creative Commons tota aquella persona i/o entitat la podrà utilitzar i compartir lliurement a les seves edicions, textos i webs.</p>\n<p>El Juliol de 2014 es va presentar la nova tipografia: Artinpocket Regular. L’acte que va tenir lloc el dia 19 de juliol a l’espai La Cort deBanyoles hi varen assistir 32 persones. La presentació a càrrec del dissenyador Jaume Marco de Ió lab ens va explicarà com va ser procés de gestació d’aquesta nova tipografia per a les Arts.</p>\n"
